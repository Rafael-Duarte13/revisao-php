    <!-- Formulário para o cadastro de produtos -->
    <div class="container-fluid">
        <form action="" method="">
            <fieldset>
                <legend>Informações Gerais</legend>

                <label for="codigo-barras">Código de barras: </label>
                <input type="text" id="codigo-barras" name="codigo-barras">

                <br>

                <label for="desc-produto">Descrição completa do produto: </label>
                <input type="text" id="desc-produto" name="desc-produto">

                <br>

                <label for="des-resumida">Descrição resumida do produto: </label>
                <input type="text" id="des-resumida" name="des-resumida">

                <br>

                <label for="marca">Marca: </label>
                <input type="text" id="marca" name="marca">

                <br>

                <label for="fabricacao">Fabricação: </label>
                <select name="fabricacao" id="fabricacao">
                    <option value="terc">Terceiros</option>
                    <option value="prop">Próprio</option>
                </select>

                <br>

                <label for="setor">Setor: </label>
                <select name="setor" id="setor">
                    <option value="">???</option>
                    <option value="">???</option>
                    <option value="">???</option>
                </select>

            </fieldset>
            <fieldset>
                <legend>Informações Controle de Estoque</legend>
                <label for="estoque">Estoque: </label>
                <input type="number" id="estoque" name="estoque">

                <label for="estoque-min">Estoque mínimo: </label>
                <input type="number" id="estoque-min" name="estoque-min">
            </fieldset>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
