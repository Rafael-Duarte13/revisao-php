            <!-- Botão responsivo -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
                <span class="navbar-toggler-icon"></span>
            </button>
                    
            <!-- Menus da navbar -->
            <div class="collapse navbar-collapse" id="navbarSite">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home"></i></a>
                    </li>
                    <li class="nav-item">

                            <a class="btn btn-outline-light dropdown-toggle ml-2" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Cadastrar
                            </a>

                              <a class="dropdown-item" href="cadastro-produto.html">Produto</a>

                              <a class="dropdown-item" href="#">Fornecedor</a>
                            </div>
                        </div>

                </ul>
                        
                <!-- Ferramenta de busca -->

            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Código barras</th>
                    <th scope="col">Descrição produto</th>

                    <th scope="col">Marca</th>
                    <th scope="col">Fabricação</th>
                    <th scope="col">Setor</th>

            <!-- Corpo da tabela -->
            <tbody>
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
